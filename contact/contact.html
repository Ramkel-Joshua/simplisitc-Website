            <h1 class="page-heading">Contact:</h1>
            <div id="contact">
                <form method="post" action="process.php" id="form">
                    <p>
                        <label for="firstname"></label>
                        <input type="text" name="firstname" placeholder="* First name" class="input" required>
                    </p>
                    <p>
                        <label for="lastname"></label>
                        <input type="text" name="lastname" placeholder="* Last name" class="input" required>
                    </p>
                    <p>
                        <label for="email"></label>
                        <input type="email" name="email" placeholder="* E-mail" class="input" required>
                    </p>
                    <p>
                        <label for="password"></label>
                        <input type="password" name="password" placeholder="* Password" class="input" required>
                    </p>
                    <p>
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message (Optional)"></textarea>
                    </p>
                    <p>
                        <label for="file"></label>
                        <input type="file" name="image" placeholder="* Image image" required>
                    </p>
                    <p>
                        <label for="submit"></label>
                        <input type="submit" name="submit" id="submit" value="send message">
                    </p>
                </form>

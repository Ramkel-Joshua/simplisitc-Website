<!DOCTYPE html>
<html>
    <head>
        <title>Minimalistic Webite</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form id="form" runat="server">
            <h2 align="center">Contact:</h2>
            <table id="table"; cellspacing="5px" cellpadding="5px" align="center">
                <tr>
                    <td align="right">First Name:</td>
                    <td><input type="text" name="First Name"/></td>
                </tr>
                <tr>
                    <td align="right">Last Name:</td>
                    <td><input type="text" name="Last Name"/></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="email" name="Email"/></td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="password" name="Password"/></td>
                </tr>
                <tr>
                    <td align="right">Message(Optinal)</td>
                    <td><textarea rows="3" cols="15" name="Message(Optional)"></textarea></td>
                </tr>
                <tr>
                    <td><input type="button" id="button" value="Send Message" align="right"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
